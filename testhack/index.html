    <form>
        <label for="">Email</label>
        <input type="text">
        <label for="">Giới tính</label>
        <input value="Nam" name="gender" type="radio"> Nam
        <input value="Nữ" name="gender" type="radio"> Nữ
        <input value="Khác" name="gender" type="radio"> khác
    </form>
    <script>
        // lấy 1 phần tử duy nhất
        let $ = document.querySelector.bind(document);
        // lấy nhiều phần tử
        let $$ = document.querySelectorAll.bind(document);
        $$("input[name=gender]").forEach((gender) => {
            gender.addEventListener("change", (event) => {
                // kiểm tra phần tử đang được checked
                if(event.target.checked){
                    console.log(event.target.checked);
                }
            });
        });

        $$("button").forEach((btn) => {
            btn.addEventListener("click"), (event) => {
                console.log("clicked", event.target.innerText);
            }
        });

        // bắt sự kiện submit form
        $("#form").addEventListener("submit", (e) => {
            // ngăn chặn sự kiện load lại trang
            e.preventDefault();
            console.log("submit form");
        });
    </script>
